
<section class="hd-info">
  <div class="container__hd-info">
    <div class="address__hd-info">
      <!-- hd-numb-->
      <div class="hd-info__number">
        <div class="number__icon"><i class="fas fa-phone"></i></div>
        <div class="number__content">
          <div class="number__phone">+7 (123) 456 7890</div>
          <div class="number__text">A small river named Duden flows by their place and supplies.</div>
        </div>
      </div>
      <!-- hd-local-->
      <div class="hd-info__local">
        <div class="local__icon"><i class="fas fa-address-card"></i></div>
        <div class="local__content">
          <div class="local__phone">+6 (123) 456 7890</div>
          <div class="local__text">A small river named Duden flows by their place and supplies.</div>
        </div>
      </div>
      <!-- hd-time-->
      <div class="hd-info__time">
        <div class="time__icon"><i class="fas fa-map-marker-alt"></i></div>
        <div class="time__content">
          <div class="time__phone">+2 (123) 456 7890</div>
          <div class="time__text">A small river named Duden flows by their place and supplies.</div>
        </div>
      </div>
    </div>
    <!-- hd-info form-->
    <div class="form__book">
      <div class="form-book__title">
        <p class="form-book__text">BOOK A TABLE</p>
      </div>
      <form class="form-appoint" action="#">
        <div class="form-appoint_top">
          <div class="form__group-top-1">
            <input class="form-appoint-first" type="text" placeholder="First Name"/>
          </div>
          <div class="form__group-top-2">
            <input class="form-appoint-last" type="text" placeholder="Last Name"/>
          </div>
        </div>
        <div class="form-appoint_mdl">
          <div class="form__group-mdl-1">
            <div class="mdl-input-wrap-1"><i class="fas fa-calendar-alt market-appoint"></i>
              <input class="mdl-input-data" type="date" placeholder="Data"/>
            </div>
          </div>
          <div class="form__group-mdl-2">
            <div class="mdl-input-wrap-2">
              <input class="mdl-input-time" type="time" name="cron" value="17:20" min="00:01" max="06:00" placeholder="Time"/>
            </div>
          </div>
          <div class="form__group-mdl-3">
            <div class="mdl-input-wrap-2">
              <input class="mdl-input-phone" type="text" placeholder="+7 (938)2352334"/>
            </div>
          </div>
        </div>
        <div class="form-appoint_down">
          <div class="form-group-down">
            <div class="input-textarea_appoint">
              <textarea class="form-down__massage" name="Message" cols="" rows="2" placeholder="Massage"></textarea>
            </div>
            <div class="input-btn_appoint">
              <input class="form-down__btn" type="submit" value="Appointment"/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
